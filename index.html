<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Weather</title>
</head>
<body>
    <div class="card-search"    id="searchMapCityWeather">
        <div class="container-search" id="containerSearch">
            <input type="search" class="searchBar" id="Search-Input" placeholder="search country">
            <button type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
    
        <div class="weather" id="weatherAllContainer">
            <div id="city"></div>
            <div class="positionflex">
                <img src="" alt="" class="icons" id="icons">
                <div class="temperature" id="weatherDegrees"></div>
            </div>
            <div class="description" ></div>
            <div class="humidity" id="weatherHumidity"></div>
            <div class="wind" id="weatherWind"></div>                    
        </div>
    </div>
    <script type="text/javascript" src="/JS/App.js"></script>
</body>
</html>
